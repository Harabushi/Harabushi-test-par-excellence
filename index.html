<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Harabushi's Coding Quiz</title>
</head>
<body>

  <header>
    <!-- high scores link -->
    <div class="view-high-scores">
      <button class="btn" id="view-high-scores">View High Scores</button>
    </div>
    <!-- quiz title -->
    <div>
      <h1>Harabushi's</h1>
      <h2>Javascript</h2>
      <h2>~Par Excellence~</h2>
    </div>
    <!-- time clock -->
    <div>
      <h2>
        Time: <span id="score">90</span>
      </h2>
    </div>
  </header>

  <main id="quiz">
    <div id="question">
      <h2 id="start-title">Coding Quiz Challenge</h2>
    </div>
    <div id="answer-input">
      <p id="start-text">
        A rugged Javascript quiz to test your knowledge! Try to answer the questions 
        within the time limit, but keep in mind - the remaining time is your score and each 
        wrong answer costs you 10 seconds! <!-- plan of: You can skip questions for a 5 second penalty and maybe restart button -->
      </p>
    </div>
    <div class="feedback" id="feedback">
      <button class="btn" id="start-btn">Start Quiz</button>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
